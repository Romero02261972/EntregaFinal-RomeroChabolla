    <input type="date" class="form-control" placeholder="00/00/0000" />
   </div>
   <div class="mb-3">
    <label for="adress" class="form-label">Dirección</label>
    <input type="adress" class="form-control" placeholder="Dirección" />
   </div>
   <div class="mb-3">
    <label for="contraseña" class="form-label">Contraseña</label>
    <input type="password" class="form-control" placeholder="Contraseña" />
   </div>
   <div class="mb-3">
    <label for="repeat-contraseña" class="form-label"
     >Repite tu contraseña</label
    >
    <input type="text" class="form-control" />
